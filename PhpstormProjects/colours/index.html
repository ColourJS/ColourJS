<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Foundation | Welcome</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/foundation.css" />
    <script src="js/vendor/modernizr.js"></script>
    <script src="js/angular/angular.min.js"></script>
  </head>

  <body>
  <div class="row">
    <div class="small-12 columns">
      <img src="img/colourwheel.svg" style= "width: 20%; height: 20%; display: block; margin: auto" class="float-center"/>
      <!--<img src="img/ColourJS.svg"style= "width: 50%; height: 50%; display: block; margin: auto" class="float-center"/>-->

      <h1 class="text-center">ColourJS is a library that helps you manage colours.</h1>
    </div>
  </div>

  <br>
  <div ng-app="" class="row">
    <div class="small-6 columns">
      <p>Colour1: <input type="text" id="clr1" ng-model="colour1" onkeyup="makeEffect();"></p>
      <p>Colour2: <input type="text" id="clr2" ng-model="colour2" onkeyup="makeEffect();"></p>

      <span class="box" style="background-color: {{colour1}}; position: absolute;"></span>
      <span class="box" style="background-color: {{colour2}}; position: absolute; margin-left: 50%"></span>

    </div>

    <div class="small-6 columns">
      <div class="box float-center" id="testbox" style="padding:35%; margin: auto;"></div>
    </div>
  </div>

  <div>
    <form name="myForm" ng-controller="ExampleController">
      <label>
        <input type="radio" name="functionCall" value="transition" id="transition">
        Transition
      </label>
      <label>
        <input type="radio" name="functionCall" value="analogous" id="analogous">
        Analogous
      </label>
      <label>
        <input type="radio" name="functionCall" value="complementary" id="complementary">
        Complementary
      </label>
    </form>
  </div>

    <script src="js/colour.js"></script>
    <script src="js/controller.js"></script>
    <script src="js/vendor/jquery.js"></script>
    <script src="js/foundation.min.js"></script>
    <script>
      $(document).foundation();
    </script>
  </body>
</html>
