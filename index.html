    <h1 class="text-center">ColourJS is a library that helps you manage colours.</h1>
  </div>

<br>
<div ng-app="" class="row">
  <div class="small-6 columns">
    <p>Colour1: <input type="text" id="clr1" ng-model="colour1" onkeyup="makeEffect();"></p>
    <p>Colour2: <input type="text" id="clr2" ng-model="colour2" onkeyup="makeEffect();"></p>

    <span class="box" style="background-color: {{colour1}}; position: absolute;"></span>
    <span class="box" style="background-color: {{colour2}}; position: absolute; margin-left: 50%"></span>

  </div>

  <div class="small-6 columns">
    <div class="box float-center" id="testbox" style="padding:35%; margin: auto;"></div>
  </div>
</div>

  <div class="row" style="margin-top:5%">
    <div class="small-12 columns">
      <div>
      <input type="radio" name="functionCall" value="transition" id="transition">
      Transition
      <span>&nbsp;&nbsp;&nbsp;&nbsp;</span>
      <input type="radio" name="functionCall" value="analogous" id="analogous">
      Analogous
      <span>&nbsp;&nbsp;&nbsp;&nbsp;</span>
      <input type="radio" name="functionCall" value="complementary" id="complementary">
      Complementary
      <span>&nbsp;&nbsp;&nbsp;&nbsp;</span>
      <input type="radio" name="functionCall" value="blankA" id="blankA">
      Blank A
      <span>&nbsp;&nbsp;&nbsp;&nbsp;</span>
      <input type="radio" name="functionCall" value="blankB" id="blankB">
      Blank B
      <span>&nbsp;&nbsp;&nbsp;&nbsp;</span>
      <input type="radio" name="functionCall" value="blankC" id="blankC">
      Blank C
      <span>&nbsp;&nbsp;&nbsp;&nbsp;</span>
</div>
    </div>
  </div>
